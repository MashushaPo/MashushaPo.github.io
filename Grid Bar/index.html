<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>h</title>
	<style>
		.box {
			height: 150px;
			width: 200px;
			background-color: #ffd3b6;
			margin: 10px;
			padding: 20px;
			border: 20px solid #eee;
		}
		.content {
			box-sizing: content-box;
		}
		.w {
			box-sizing: padding-box;
		}
		.border {
			box-sizing: border-box;
		}



	</style>
</head>
<body>
	<div class="box content"></div>
	<div class="box w"></div>
	<div class="box border"></div>
	
</body>
</html>
